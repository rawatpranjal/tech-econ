{{ define "main" }}
<div class="about-page">
    <header class="form-hero form-hero--submit">
        <div class="form-hero__blobs"></div>
        <div class="form-hero__content">
            <h1>Submit a Package</h1>
            <p>Suggest a tool for the community</p>
        </div>
    </header>

    <div class="about-content">
        <section class="about-section">

            <form action="https://formspree.io/f/mqekqrob" method="POST" class="feedback-form">
                <div class="form-group">
                    <label for="package_name">Package Name *</label>
                    <input type="text" id="package_name" name="package_name" placeholder="e.g., statsmodels" required>
                </div>

                <div class="form-group">
                    <label for="url">GitHub or PyPI URL *</label>
                    <input type="url" id="url" name="url" placeholder="https://github.com/..." required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Causal Inference, Time Series">
                </div>

                <div class="form-group">
                    <label for="description">Brief Description</label>
                    <textarea id="description" name="description" placeholder="What does this package do?" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Your Email (optional)</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>

                <button type="submit" class="submit-button">Submit Package</button>
            </form>
        </section>
    </div>
</div>

<style>
/* Hero with gradient background */
.form-hero {
    position: relative;
    padding: 3rem 2rem;
    text-align: center;
    overflow: hidden;
    border-radius: 16px;
    margin-bottom: 2rem;
}

.form-hero__content {
    position: relative;
    z-index: 1;
}

.form-hero__content h1 {
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 0.5rem;
    color: var(--text-primary);
}

.form-hero__content p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin: 0;
}

.form-hero__blobs {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.form-hero__blobs::before,
.form-hero__blobs::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.5;
}

/* Submit: Amber/Orange theme */
.form-hero--submit {
    background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #ffedd5 100%);
}

.form-hero--submit .form-hero__blobs::before {
    width: 190px;
    height: 190px;
    background: #f59e0b;
    top: -60px;
    right: -40px;
}

.form-hero--submit .form-hero__blobs::after {
    width: 140px;
    height: 140px;
    background: #f97316;
    bottom: -30px;
    left: -30px;
}

/* Dark mode */
[data-theme="dark"] .form-hero--submit {
    background: linear-gradient(135deg, #451a03 0%, #78350f 50%, #7c2d12 100%);
}

[data-theme="dark"] .form-hero--submit .form-hero__blobs::before {
    opacity: 0.3;
}

[data-theme="dark"] .form-hero--submit .form-hero__blobs::after {
    opacity: 0.3;
}

.feedback-form {
    max-width: 500px;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    outline: none;
    transition: border-color 0.2s;
    font-family: inherit;
    background: var(--bg-input);
    color: var(--text-primary);
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: var(--accent);
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.submit-button {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: var(--accent);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
}

.submit-button:hover {
    background: var(--accent-hover);
}
</style>
{{ end }}
