{{ define "main" }}
<header class="hero hero-with-image hero-submit">
    <h1 class="hero-title">Submit a Package</h1>
    <p class="hero-tagline">Suggest a tool for the community</p>
</header>

<div class="container" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <form action="https://formspree.io/f/mqekqrob" method="POST" class="submit-form">
        <div class="form-group">
            <label for="package_name">Package Name <span class="required">*</span></label>
            <input type="text" id="package_name" name="package_name" placeholder="e.g., statsmodels" required>
        </div>

        <div class="form-group">
            <label for="url">GitHub or PyPI URL <span class="required">*</span></label>
            <input type="url" id="url" name="url" placeholder="https://github.com/..." required>
        </div>

        <div class="form-group">
            <label for="category">Category <span class="optional">(optional)</span></label>
            <input type="text" id="category" name="category" placeholder="e.g., Causal Inference, Time Series">
        </div>

        <div class="form-group">
            <label for="description">Brief Description <span class="optional">(optional)</span></label>
            <textarea id="description" name="description" placeholder="What does this package do?" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="email">Your Email <span class="optional">(optional)</span></label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
        </div>

        <button type="submit" class="submit-button">Submit Package</button>
    </form>
</div>

<style>
.submit-form {
    max-width: 500px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

.form-group .required {
    color: #ef4444;
}

.form-group .optional {
    font-weight: 400;
    color: var(--text-muted);
    font-size: 0.9rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    outline: none;
    transition: border-color 0.2s;
    font-family: inherit;
    background: var(--bg-input);
    color: var(--text-primary);
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: var(--accent);
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.submit-button {
    width: 100%;
    padding: 0.875rem 2rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: var(--accent);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
}

.submit-button:hover {
    background: var(--accent-hover);
}
</style>
{{ end }}
