{{ define "main" }}
<div class="about-page">
    <header class="form-hero form-hero--feedback">
        <div class="form-hero__blobs"></div>
        <div class="form-hero__content">
            <h1>Feedback</h1>
            <p>Help us improve tech-econ</p>
        </div>
    </header>

    <div class="about-content">
        <section class="about-section">

            <form action="https://formspree.io/f/xaqyorzo" method="POST" class="feedback-form">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your feedback..." rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Feedback</button>
            </form>
        </section>
    </div>
</div>

<style>
/* Hero with gradient background */
.form-hero {
    position: relative;
    padding: 3rem 2rem;
    text-align: center;
    overflow: hidden;
    border-radius: 16px;
    margin-bottom: 2rem;
}

.form-hero__content {
    position: relative;
    z-index: 1;
}

.form-hero__content h1 {
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 0.5rem;
    color: var(--text-primary);
}

.form-hero__content p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin: 0;
}

.form-hero__blobs {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.form-hero__blobs::before,
.form-hero__blobs::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.5;
}

/* Feedback: Teal/Emerald theme */
.form-hero--feedback {
    background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 50%, #d1fae5 100%);
}

.form-hero--feedback .form-hero__blobs::before {
    width: 180px;
    height: 180px;
    background: #14b8a6;
    top: -40px;
    left: -30px;
}

.form-hero--feedback .form-hero__blobs::after {
    width: 160px;
    height: 160px;
    background: #10b981;
    bottom: -50px;
    right: -40px;
}

/* Dark mode */
[data-theme="dark"] .form-hero--feedback {
    background: linear-gradient(135deg, #042f2e 0%, #134e4a 50%, #064e3b 100%);
}

[data-theme="dark"] .form-hero--feedback .form-hero__blobs::before {
    opacity: 0.3;
}

[data-theme="dark"] .form-hero--feedback .form-hero__blobs::after {
    opacity: 0.3;
}

.feedback-form {
    max-width: 500px;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    outline: none;
    transition: border-color 0.2s;
    font-family: inherit;
    background: var(--bg-input);
    color: var(--text-primary);
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: var(--accent);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.submit-button {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: var(--accent);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
}

.submit-button:hover {
    background: var(--accent-hover);
}
</style>
{{ end }}
