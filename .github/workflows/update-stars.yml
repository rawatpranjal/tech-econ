name: Update GitHub Stars

on:
  schedule:
    - cron: '0 7 * * 0'  # Weekly on Sunday at 7am UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Update star counts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_stars.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/packages.json
          git diff --staged --quiet || git commit -m "Update GitHub star counts"
          git push
