baseURL = 'https://tech-econ.com/'
languageCode = 'en-us'
title = 'tech-econ'

[params]
  description = "Real tools for applied researchers. Packages, datasets, and learning resources."
  author = "Pranjal Rawat"
  formUrl = ""  # Add your Google Form URL here

  # Analytics Tracker Configuration
  trackerEndpoint = "https://tech-econ-analytics.rawat-pranjal010.workers.dev/events"
  trackerEnabled = true
  trackerDebug = false

  # LLM Search Enhancement Configuration
  llmEndpoint = "https://tech-econ-llm.rawat-pranjal010.workers.dev"
  llmEnabled = true

[build]
  writeStats = true

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# RSS Feed
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"
